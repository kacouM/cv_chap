{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% block style_page %}{% endblock %}
    <link rel="stylesheet" href="{% static 'base1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            {% block nav_bar %}
                {% include "bases/nav.html" %}
            {% endblock %}
        </nav>
    </header>

    <div id="main-content">  <!-- Conteneur pour toute la page -->
        <div id="content">
            {% block content %}
            <!-- Le contenu de la page spécifique sera inséré ici -->
            {% endblock %}
        </div>
        {% include "partiel/retoure.html" %} <!-- Bouton pour retour -->
    </div>

    <footer>
        {% include "bases/footer.html" %}
    </footer>
</body>
</html>
